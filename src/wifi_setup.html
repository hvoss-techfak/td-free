<head>

    <title>Wi-Fi Setup</title>
    <style>
        body {{
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }}

        .container {{
            background-color: white;

            margin-bottom: 8px;
        }}

        input[type="text"],
        input[type="password"] {{
            width: 94%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }}

        .btn {{

        }}

        }}

        .message {{
            text-align: center;

            font-size: 0.9rem;
        }}

    </style>
</head>

<body>
    <div class="container">
        <h1>Wi-Fi Setup</h1>
        <form method="get">
            <label for="ssid">Wi-Fi SSID</label>
            <input type="text" id="ssid" name="ssid" placeholder="Enter Wi-Fi SSID" value="{ssid}" required>

            <label for="password">Wi-Fi Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Wi-Fi Password"
                required>

            <button type="submit" class="btn">Connect</button>
        </form>
        <div style="display: flex; margin-top: 0.5rem; margin-bottom: 0.5rem;">

        </div>

</html>
