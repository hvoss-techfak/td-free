<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update ESP32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            min-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            background-color: #e0f7fa;
            border-left: 4px solid #00796b;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #00796b;
            word-wrap: break-word;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            text-align: right;
        }

        .status {
            text-align: center;
            padding: 10px;
            background-color: #f5f7fa;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Update ESP32 Device</h1>
        <form>
            <input type="file" id="updateFile" accept=".bin, .elf">
            <button type="submit">Upload Update File</button>
        </form>

        <script>
            const form = document.querySelector('form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                // Get the selected file
                const fileInput = document.querySelector('#updateFile');
                const updateFile = fileInput.files[0];

                // Send the file separately using XMLHttpRequest or fetch

                // Or, if you're using fetch:
                const response = await fetch('/update', {
                    method: 'POST',
                    body: updateFile,
                });
            });
        </script>
    </div>
</body>

</html>
