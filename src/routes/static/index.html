<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Td-Free</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="container">
            <h1>Td-Free</h1>
            <p id="content">Loading...</p>

            <div id="color-display" class="color-display hidden">
                <div
                    id="color-square"
                    class="color-square"
                    onclick="copyHex()"
                ></div>
                <div id="color-hex" class="color-hex" onclick="copyHex()"></div>
            </div>

            <div id="confidence-indicator" class="confidence-indicator hidden">
                <div>Confidence: <span id="confidence-text">0%</span></div>
                <div class="confidence-bar">
                    <div id="confidence-fill" class="confidence-fill"></div>
                </div>
            </div>

            <button
                id="save-to-spoolman-btn"
                class="action-btn save-to-spoolman hidden"
                onclick="saveToSpoolman()"
            >
                Save to Spoolman
            </button>

            <div style="margin-top: auto; display: flex">
                <a href="/wifi" style="margin-left: auto; margin-right: auto"
                    >Wifi Config</a
                ><br />
                <a
                    href="/calibrate"
                    id="calibrate-link"
                    class="hidden"
                    style="margin-left: auto; margin-right: auto"
                    >Calibrate</a
                >
                <a
                    style="margin-left: auto; margin-right: auto"
                    href="/settings"
                    >Settings</a
                ><br />
            </div>
            <p
                style="
                    color: gray;
                    font-size: smaller;
                    margin-left: auto;
                    margin-right: auto;
                "
            >
                Version <span id="version-span"></span>
            </p>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
